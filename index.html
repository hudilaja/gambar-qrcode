<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gambar Tampilan QR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 12px;
    }
  </style>
  <script>
    // Tambah versi acak biar cache hilang
    const cacheBuster = Math.floor(Math.random() * 100000);
    document.addEventListener("DOMContentLoaded", () => {
      const img = document.createElement("img");
      img.src = `gambar.jpg?v=${cacheBuster}`;
      img.alt = "Gambar QR";
      document.body.appendChild(img);
    });
  </script>
</head>
<body>
</body>
</html>
